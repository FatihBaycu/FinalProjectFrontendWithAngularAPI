<br />
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{ category.categoryId }}" 
  href="#" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">
    {{ category.categoryId }} - {{ category.categoryName }}
  </li>

</ul>
<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} Seçtiniz</h5>
